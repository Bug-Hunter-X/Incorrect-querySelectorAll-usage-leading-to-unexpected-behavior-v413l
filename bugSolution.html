<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way to access element using querySelectorAll
    let elements = document.querySelectorAll('#myDiv');
    if (elements.length > 0) {
      elements[0].innerHTML = "<p>This is a paragraph.</p>"; // Access the first element of the NodeList
    }
  </script>
</body>
</html>
